<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .bottomControl {
        height: 40px;
        width: 100%;
        background-color: #dfcea5;
        text-align: center;
    }

    .Lpdot {
        width: 14px;
        height: 14px;
        margin: 15px 5px 0 5px;
        background-color: #df4933;
        border-radius: 7px;
        display: inline-block;
        cursor: pointer;
        font-size: 12px;
    }
</style>

<body>
    <!--基于父级元素居中对齐-->
    <ul class="bottomControl">
        <li data-tab-index="0" class="Lpdot">1</li>
        <li data-tab-index="0" class="Lpdot lpCur">2</li>
        <li data-tab-index="0" class="Lpdot">3</li>
        <li data-tab-index="0" class="Lpdot">4</li>
        <li data-tab-index="0" class="Lpdot">5</li>
    </ul>
</body>

</html>
